<p-menu #menu [model]="menu_items" [popup]="true"></p-menu>
<p-button
  label="{{ text }}"
  type="{{ btn_type }}"
  styleClass="{{ button_class_type }} {{
    is_button_link ? 'p-button-link' : ''
  }}"
  [disabled]="is_disabled"
  icon="{{ button_has_icon ? btn_icon_class : '' }}"
  pTooltip="{{ tooltip_text }}"
  (click)="menu_items && menu.toggle($event)"
></p-button>
